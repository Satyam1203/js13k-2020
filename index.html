<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Village Not Found - 404</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: sans-serif;
      }
      #game {
        display: block;
        margin: auto;
        box-sizing: border-box;
        background-color: rgba(0, 0, 255, 0.75);
      }
      #player_object,
      #food_object,
      #monster_object {
        display: none;
      }
      #instructions {
        /* display: none; */
        width: 250px;
        position: absolute;
        top: 30%;
        left: 50px;
        line-height: 1.25;
      }
      #desc {
        margin: 16px 0;
      }
      button {
        cursor: pointer;
        padding: 8px;
      }
      #status {
        margin: 16px 0;
        color: red;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div id="instructions">
      <h3>Level - <span id="level"></span></h3>
      <p id="desc"></p>
      <div>
        <button onclick="play()">Start</button>
        <button onclick="restart()">Reset</button>
      </div>
      <div id="score" style="margin-top: 12px"></div>
      <div id="status"></div>
    </div>
    <p style="margin-top: 16px">
      <b>Controls</b>: Use <b>arrow keys</b> or W(top), A(left), S(bottom),
      D(right) to move and <b>Space</b> bar to hit bullets(Round-2)
    </p>
    <canvas width="640" height="640" id="game"></canvas>
    <img src="./assets/player.png" id="player_object" />
    <img src="./assets/food.png" id="food_object" />
    <img src="./assets/monster.png" id="monster_object" />

    <script src="./scripts/player.js"></script>
    <script src="./scripts/obstacle.js"></script>
    <script src="./scripts/fruit.js"></script>
    <script src="./scripts/monster.js"></script>
    <script src="./scripts/bullet.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
